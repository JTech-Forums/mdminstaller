name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Ensure a build script exists
      - name: Verify build script
        run: |
          if ! npm run | grep -qE '^  build'; then
            echo "ERROR: No npm 'build' script found."
            echo "Add a build script to package.json (e.g. Vite: \"build\": \"vite build\", Next: \"build\": \"next build && next export\")."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
      
      - name: List files (debug)
        run: ls -la docs

      - name: "Preflight: ensure index.html exists"
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: No index.html found in docs."
            echo "If you're using Next.js, make sure you ran 'next export' (not just next build)."
            exit 1
          fi

      # Write the CNAME so GitHub binds your custom domain
      - name: Add CNAME
        run: echo "installer.jtechforums.org" > docs/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4