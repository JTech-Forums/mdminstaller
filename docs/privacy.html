<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy & Terms</title>
    <link rel="stylesheet" href="css/privacy.css">
</head>
<body>
    <div class="policy-container">
        <h1>Privacy Policy & Terms of Service</h1>
        <div id="policyContent" class="policy-content"></div>
        <div class="policy-actions">
            <label>
                <input type="checkbox" id="agreeCheckbox"> I have read and agree to the terms
            </label>
            <button id="acceptBtn" disabled>Accept</button>
        </div>
    </div>
    <script>
        if (localStorage.getItem('privacyAccepted')) {
            window.location.replace('index.html');
        }
        fetch('privacy.txt')
            .then(res => res.text())
            .then(text => {
                document.getElementById('policyContent').textContent = text;
            });
        const checkbox = document.getElementById('agreeCheckbox');
        const button = document.getElementById('acceptBtn');
        checkbox.addEventListener('change', () => {
            button.disabled = !checkbox.checked;
        });
        button.addEventListener('click', () => {
            localStorage.setItem('privacyAccepted', 'true');
            window.location.replace('index.html');
        });
    </script>
</body>
</html>
